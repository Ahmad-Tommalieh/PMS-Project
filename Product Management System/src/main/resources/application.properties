spring.application.name=Product Management System
server.port=8080

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

backend.api.base-url= http://localhost:8080/products

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true


spring.h2.console.enabled=true


# Swagger Configuration (if using Springfox Swagger)
swagger.api.title=Product Management API
swagger.api.description=API for managing products
swagger.api.version=1.0
swagger.api.terms-of-service-url=http://localhost:8080/terms
